<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Countdown Timer</title>
    </head>
    <body>
        <div class="pomodoro">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <p>session length</p>
                        <p></p>
                    </div>
                    <div class="row counter">
                        <div class="col-md-4">
                            <button class="btn btn-default" id="sessDec">
                                -
                            </button>
                        </div>
                        <div class="col-md-2">
                            <div id="session"></div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-default" id="sessInc">
                                +
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">
                        <p>break length</p>
                        <p></p>
                    </div>
                    <div class="row counter">
                        <div class="col-md-4">
                            <button class="btn btn-default" id="breakDec">
                                -
                            </button>
                        </div>
                        <div class="col-md-2">
                            <div id="break"></div>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-default" id="breakInc">
                                +
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="clock" class="row">
                <div class="timer"><div class="middle"></div></div>
            </div>
            <div class="row" id="statRow">
                <div id="stats"></div>
            </div>
            <div class="container">
                <div class="row" id="btns">
                    <button class="btn btn-default btn-lg" id="start">
                        start
                    </button>
                    <button class="btn btn-default btn-lg" id="stop">
                        stop
                    </button>
                    <button class="btn btn-default btn-lg" id="clear">
                        clear
                    </button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
